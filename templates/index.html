<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your URL Shortener</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Your URL Shortener</h1>
        <p>Shorten your URLs and manage them easily.</p>

        <section class="shorten-url">
            <h2>Shorten a New URL</h2>
            <form action="/create-link" method="POST">
                <label for="original-url">Enter the URL you want to shorten:</label>
                <input type="url" id="original-url" name="original_url" required>

                <label for="custom-alias">Custom Alias (optional):</label>
                <input type="text" id="custom-alias" name="custom_alias">

                <button type="submit">Shorten URL</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
